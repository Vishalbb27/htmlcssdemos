<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href ="bootstrap-4.5.3-dist/css/bootstrap.min.css" /> -->
  </head>

  <body>
    <!-- basic html form with no bootstrap -->
    <div class="container w-25">
    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" placeholder="Enter Name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" placeholder="Enter Email" />
      </div>
      <div class="form-group">
        <label for="passowrd">Password</label>
        <input class="form-control form-control-sm"  type="text" id="password" placeholder="Enter Password" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select  class="form-control"  id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">
          <textarea class="form-control"  id="message" cols="30" rows="3"></textarea>
        </label>
      </div>
      <div class="form-group">
        <label for="file">Upload your file</label>
        <input class="form-control" type="file" id="file" />
        <small id="filehelp" class="form-text text-muted">Max 3mb size</small>
      </div>

      <div class="form-group">
        <label for="membership">Membership level</label>
        <input class="custom-range" step="1" max="5" type="range"/>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>


  <div class="container m-5">
    <form action="" class="form-inline">
      <input type="text" class="form-control" placeholder="UserName">
      <input type="text" class="form-control mr-2" placeholder="Password">
      <button class="btn btn-light" type="submit">Submit</button>
    </form>
  </div>

  <div class="container mb-5">
    <form>
      <div class="form-row">
        <div class="col">
          <label for="firstname">First Name</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="lastname">Last Name</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        
        <div class="col">
          <input type="submit" class="form-control" id="submit">
        </div>
      </div>
    </form>
  </div>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
